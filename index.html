<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Bootstrap Sass &amp; ESM JS</title>
  </head>
  <body>
    <div class="logo-box">
      <img
          src="css/assets/logo-color-text.png"
          class="top-logo"
          alt="Logo"
        />
    </div>
    <div class="header-box">

      <div class="container flex-box">
        <h1 class="h1">Rennan Villar</h1>
        <h4 class="h4">Designer. Maker. Artist.</h4>
        </div>
      </div>
      <div class="filter-buttons">
        <button type="button" data-filter="all" class="outline-button active">All</button>
        <button type="button" data-filter="knives" class="outline-button">Knives</button>
        <button type="button" data-filter="pipes" class="outline-button">Pipes</button>
        <button type="button" data-filter="cigar-accessories" class="outline-button">Cigar accessories</button>
        <button type="button" data-filter="leather" class="outline-button">Leather</button>
      </div>

      <div class="grid">
        <div class="grid-sizer"></div>
        <div class="grid-item knives">
          <img
          src="css/assets/images/knives/chefs_knife_1.jpg"
        /></div>
        <div class="grid-item knives"><img
          src="css/assets/images/knives/chefs_knife_2.jpg"
        /></div>
        <div class="grid-item knives"><img
          src="css/assets/images/knives/1.jpg"
        /></div>
        <div class="grid-item knives"><img
          src="css/assets/images/knives/handcrafted-pink-knife.jpg"
        /></div>
        <div class="grid-item pipes"><img
          src="css/assets/images/pipes/handcrafted-briar-pipe.jpg"
        /></div>
        <div class="grid-item pipes"><img
          src="css/assets/images/pipes/handcrafted-briar-pipe-2.jpg"
        /></div>
        <div class="grid-item knives"><img
          src="css/assets/images/knives/2.jpg"
        /></div>
        <div class="grid-item knives"><img
          src="css/assets/images/knives/3.jpg"
        /></div>
        <div class="grid-item knives"><img
          src="css/assets/images/knives/4.jpg"
        /></div>
        <div class="grid-item pipes"><img
          src="css/assets/images/pipes/handcrafted-briar-pipe-3.jpg"
        /></div>
      </div>


      <hr class="mt-5 mb-4" />

      <p class="text-muted">
        Copyright Â© 2024 Rennan Villar
      </p>
    </div>

    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@1.5.5/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.esm.min.js"
        }
      }
    </script>
    <script type="module">
      import * as bootstrap from "bootstrap";
      document
        .querySelectorAll('[data-bs-toggle="popover"]')
        .forEach((popover) => {
          new bootstrap.Popover(popover);
        });
    </script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
